plugins {
    id 'java'
}

group 'com.shengsiyuan'
version '1.0'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "io.netty:netty-all:4.1.43.Final",
            "com.google.protobuf:protobuf-java:3.11.1",
            "com.google.protobuf:protobuf-java-util:3.11.1"
    )
}
